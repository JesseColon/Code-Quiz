<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Coding Quiz</div>
      <button id="start-button">Start</button>
    </header>

    <main>
      <section>
        <div class="card word-guess">
          <div id="quiz" class="large-font">ARE YOU READY?!<P>(press start)</P> </div>
          <ul>
            <p class="answer med-font"></p>
            <p class="answer med-font"></p>
            <p class="answer med-font"></p>
            <p class="answer med-font"></p>
          </ul>
          <button class=" next-button-container " id="submit">Finish</button>
          


          </div>
        </div>
      </section>

      <section>
        <div  class="card results">
          <div class = "win-loss-container">
          <div>
          <h2>HighScore: <span class="high-score-count">0 </span> </h2>
        </div>
          <button class="reset-button">Reset Score</button>
      </div>
          <div class= "card timer">
            <div class = "timer-text">
            <div id="timer-count" class="large-font">90</div>
            <h3>seconds remaining</h3>
          </div>
        
          </div>
        </div>
      </section>
    </main>
    <script src="./Assets/script.js"></script>
  </body>
</html>
