<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Coding Quiz</div>
      <button id="start-button">Start</button>
    </header>

    <main>
      <section>
        <div class="card word-guess">
          <div class="large-font question">ARE YOU READY?!<P>(press start)</P> </div>
          <div id="answers" class="answer-box answers">
            <!-- <button class="answer med-font"></button>
            <button class="answer med-font"></button>
            <button class="answer med-font"></button>
            <button class="answer med-font"></button> -->
          </div>
          <button class=" next-button-container " id="submit">Finish</button>
          


          </div>
        </div>
      </section>

      <section>
        <div  class="card results">
          <div class = "win-loss-container">
          <div>
            <h2><span class="question-number">  </span></h2>
            <h2>HighScore: <span class="highScoreCount">0</span> </h2>
            <h2>Score: <span class="current-score">0 </span> </h2>
         </div>
          <button class="reset-button">Reset Score</button>
      </div>
          <div class= "card timer">
            <div class = "timer-text">
            <div id="timer-count" class="large-font">30</div>
            <h3>seconds remaining</h3>
          </div>
        
          </div>
        </div>
      </section>
    </main>
    <script src="./Assets/script.js"></script>
  </body>
</html>
